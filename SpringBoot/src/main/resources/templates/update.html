<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    Enter login:
    <br>
    <input type="text" th:field="*{login}" id="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
    <br>
    <br>
    Enter password:
    <br>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>
    <br>
    <div>
        Choose role:
        <br>
        <select name="rolesSelected" multiple required size="3">
            <option disabled selected>select role</option>
            <div th:each="role : ${allRoles}">
                <option th:text="${role.getRole()}" th:value="${role.getId()}" name="roles"/>
            </div>
        </select>
    </div>
    <input type="submit" value="Update!"/>
</form>

<br>
<br>
<button type="button" onclick="window.location.href = '/logout';">Logout</button>

</body>
</html>
